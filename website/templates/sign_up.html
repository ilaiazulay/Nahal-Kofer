{% extends "base.html" %} {$ block title %}Sign Up{ %endblock% }
{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter first name"/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"/>
    </div>
    <div class="form-group">
    <label for="category">Category:</label>
    <select id="category" name="category">Category
      <option value="" disabled selected>Select an option</option>
        <option value="Municipality">Municipality</option>
        <option value="Lab">Lab</option>
    </select>
    </div>
    <div class="form-group">
        <label for="key">Category Key</label>
        <input type="password" class="form-control" id="key" name="key" placeholder="Category Key"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

{% endblock %}
